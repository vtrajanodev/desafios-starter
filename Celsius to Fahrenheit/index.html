<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>

    <header id="logo">Celsius to Fahrenheit

    </header>

    <section id="incomes">
        <h3>Conversor:</h3>

        <div class="input-group">

            <label for="income-aria"></label>
            <input type="text" id="input-aria" placeholder="Digite um valor" name="income-aria">

            <div id="buttons">
                <button class="button">Converter</button>
            </div>

        </div>
    </section>

    <section id="result">

        <h3>Resultado:</h3>

        <div>
            <input type="text" id="resultado" name="resultado" readonly>
        </div>

    </section>


    <script src="./scripts.js"></script>
</body>

</html>
