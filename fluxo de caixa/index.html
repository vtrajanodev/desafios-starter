<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header id="logo">myFinances</header>

    <main>
        <section id="incomes">
            <h3>Entrada</h3>

            <div class="input-group">
                <label for="income-aria"></label>
                <input type="number" id="income-aria" placeholder="R$ 0,00" name="income-aria">
            </div>
        </section>

        <section id="expenses">
            <h3>Sa√≠da:</h3>

            <div class="input-group">

            </div>

            <div id="buttons">
                <button type="button" id="calculate" class="button">Calcular</button>
            </div>

            <div class="input-group">
                <label for="result-aria">Resultado: </label>

            </div>


        </section>

    <script src="./scripts.js"></script>
